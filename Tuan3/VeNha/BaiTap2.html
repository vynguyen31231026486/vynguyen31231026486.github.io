<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bài tập định dạng văn bản</title>
<style>
   body {
       background-image: url('2a809148-5d86-40a4-a95a-eeb03eff433a.png');
       background-repeat: repeat;
       background-attachment: fixed;
       background-size: 30px;
       font-family: Arial, sans-serif;
   }


   /* a. Đại học UEH */
   .ueh {
       color: green;
       text-align: center;
       font-weight: bold;
       text-decoration: underline;
       font-size: 30px;
   }


   /* b. Khoa CNTTD */
   .cnttd {
       color: red;
       text-align: right;
       font-style: italic;
       border: 2px dotted yellow;
       border-radius: 10px;
       background-color: gray;
       font-size: 15px;
       opacity: 0.5;
       width: fit-content;
       padding: 5px 10px;
       margin-left: auto;
   }


   /* c. BIT-UEH (text-shadow giống hình) */
   .bit {
       font-size: 40px;
       font-weight: bold;
       color: #b2ff66;
       text-align: center;
       text-shadow: 2px 2px 5px #800000, 4px 4px 10px #cc6600;
       margin: 20px;
   }


   /* e. Đoạn văn TMĐT */
   .tmdt {
       width: 400px;       /* tăng chiều rộng để hiển thị nhiều chữ hơn */
       height: 60px;       /* tăng chiều cao để cân đối */
       overflow: hidden;
       text-overflow: ellipsis;
       white-space: nowrap;
       border: 1px solid black;
       padding: 8px;
       font-size: 14px;
       background-color: #f8f8f8;
       margin: 20px;
   }
</style>
</head>
<body>


   <p class="ueh">Đại học UEH</p>


   <p class="cnttd">Khoa CNTTD</p>


   <p class="bit">BIT-UEH</p>


   <p class="tmdt">
       Nhu cầu xã hội Ngành Thương mại điện tử (TMĐT) tại Việt Nam hiện nay đang có những bước tăng trưởng mạnh mẽ và ngày càng đóng góp nhiều hơn cho sự phát triển kinh tế xã hội của đất nước. Thị trường TMĐT Việt Nam đã trở nên sôi động hơn khi có nhiều
   </p>


</body>
</html>
