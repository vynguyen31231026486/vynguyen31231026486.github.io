<!DOCTYPE html>
<html lang="vi">
<head>
 <meta charset="utf-8" />
 <title>Bố cục khung đứng, có viền bao quanh</title>

    <link rel="apple-touch-icon" sizes="57x57" href="../image/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../image/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../image/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../image/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../image/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../image/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../image/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../image/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../image/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../image/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../image/favicon-96x96.png">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
 <style>
   * {
     box-sizing: border-box;
     margin: 0;
     padding: 0;
   }


   body {
     display: flex;
     justify-content: center;
     align-items: center;
     min-height: 100vh;
     background: #fff;
     font-family: Arial, sans-serif;
   }


   /* Khung ngoài cùng */
   #wrapper {
     border: 2px solid #000;      /* viền bao ngoài */
     padding: 10px;               /* khoảng cách với phần trong */
     box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.25);
     width: 360px;                /* hẹp hơn */
     height: 520px;               /* cao hơn */
     background: #fff;
     display: flex;
     flex-direction: column;
     gap: 10px;
   }


   /* Các phần bên trong */
   header,
   nav,
   main,
   footer {
     border: 1px solid #000;
     padding: 15px;
     font-size: 18px;
     background: #fff;
   }


   /* Bố cục nav + main nằm ngang */
   .middle {
     display: flex;
     gap: 10px;
     flex: 1;
     min-height: 220px;           /* phần giữa cao hơn */
   }


   nav {
     width: 100px;
     flex-shrink: 0;
   }


   main {
     flex: 1;
   }
 </style>
</head>
<body>
 <div id="wrapper">
   <header>header</header>
   <div class="middle">
     <nav>nav</nav>
     <main>main</main>
   </div>
   <footer>footer</footer>
 </div>
</body>
</html>
