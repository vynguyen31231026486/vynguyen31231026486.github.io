<!DOCTYPE html>
<html lang="vi">
<head>
 <meta charset="utf-8" />
 <title>Bố cục khung đứng, có viền bao quanh</title>
 <style>
   * {
     box-sizing: border-box;
     margin: 0;
     padding: 0;
   }


   body {
     display: flex;
     justify-content: center;
     align-items: center;
     min-height: 100vh;
     background: #fff;
     font-family: Arial, sans-serif;
   }


   /* Khung ngoài cùng */
   #wrapper {
     border: 2px solid #000;      /* viền bao ngoài */
     padding: 10px;               /* khoảng cách với phần trong */
     box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.25);
     width: 360px;                /* hẹp hơn */
     height: 520px;               /* cao hơn */
     background: #fff;
     display: flex;
     flex-direction: column;
     gap: 10px;
   }


   /* Các phần bên trong */
   header,
   nav,
   main,
   footer {
     border: 1px solid #000;
     padding: 15px;
     font-size: 18px;
     background: #fff;
   }


   /* Bố cục nav + main nằm ngang */
   .middle {
     display: flex;
     gap: 10px;
     flex: 1;
     min-height: 220px;           /* phần giữa cao hơn */
   }


   nav {
     width: 100px;
     flex-shrink: 0;
   }


   main {
     flex: 1;
   }
 </style>
</head>
<body>
 <div id="wrapper">
   <header>header</header>
   <div class="middle">
     <nav>nav</nav>
     <main>main</main>
   </div>
   <footer>footer</footer>
 </div>
</body>
</html>
