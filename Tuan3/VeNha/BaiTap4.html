<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bài 4 - Định dạng danh sách</title>
<style>
   /* Xóa định dạng mặc định của danh sách */
   ul {
       list-style-type: none;
       padding: 0;
       margin: 0;
   }


   /* Hiển thị các mục nằm ngang */
   li {
       display: inline-block;
       background-color: aqua;
       margin-right: 10px;
       padding: 5px 15px;
   }


   /* Định dạng liên kết */
   a {
       color: blue;
       text-decoration: underline;
       font-weight: bold;
   }


   /* Khi rê chuột vào */
   a:hover {
       color: darkblue;
   }
</style>
</head>
<body>


<ul>
   <li><a href="#">TMDT</a></li>
   <li><a href="#">ERP</a></li>
   <li><a href="#">MIS</a></li>
   <li><a href="#">DS</a></li>
</ul>


</body>
</html>
