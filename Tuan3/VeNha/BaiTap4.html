<style>
   /* Xóa định dạng mặc định của danh sách */
   ul {
       list-style-type: none;
       padding: 0;
       margin: 0;
   }


   /* Hiển thị các mục nằm ngang */
   li {
       display: inline-block;
       background-color: aqua;
       margin-right: 10px;
       padding: 5px 15px;
   }


   /* Định dạng liên kết */
   a {
       color: blue;
       text-decoration: underline;
       font-weight: bold;
   }


   /* Khi rê chuột vào */
   a:hover {
       color: darkblue;
   }
</style>
