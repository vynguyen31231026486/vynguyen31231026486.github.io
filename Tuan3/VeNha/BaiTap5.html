<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bài 5 - Hosting Company</title>
<style>
body {
    font-family: Arial;
    text-align: center;
    background-color: #f0f0f0;
}

.best-shared {
    background-color: white;
    margin: 40px auto;
    width: 600px;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
}

.logo img {
    width: 200px;
}

h2 {
    font-size: 36px;
    color: #333;
    font-weight: 400;
}

h2 strong {
    color: #00BFFF;
    font-weight: 700;
}

.lead-text {
    color: #555;
    margin: 20px 0;
}

.btn-list {
    list-style: none;
    padding: 0;
}

.btn-list li {
    display: inline-block;
    margin: 10px;
}

.btn-list a {
    text-decoration: none;
    background-color: #333; /* Đổi từ #007BFF (xanh) thành #333 (xám đậm) */
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
}

.btn-list a:hover {
    background-color: #555; /* Đổi từ #0056b3 (xanh đậm) thành #555 (xám nhạt hơn) */
}
</style>
</head>
<body>
<section class="best-shared">
    <p class="logo"><img src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png" alt=""></p>
    <h2>Best <strong>Shared Hosting</strong> Company</h2>
    <p class="lead-text">With this responsive landing page template, you can promote your all hosting, domain and email services.</p>
    <ul class="btn-list">
        <li><a href="#">View Plans</a></li>
        <li><a href="#">All Features</a></li>
    </ul>
</section>
</body>
</html>
