<style>
   body {
       font-family: Arial, sans-serif;
       margin: 40px;
       text-align: center;
       background-color: #fafafa;
   }


   /* Tiêu đề */
   .portfolio h2 {
       font-size: 26px;
       font-weight: bold;
       color: #222;
       margin-bottom: 10px;
   }


   .portfolio h2::after {
       content: "";
       display: block;
       width: 60px;
       height: 3px;
       background-color: #00bfa5;
       margin: 10px auto;
       border-radius: 2px;
   }


   /* Danh mục */
   .list-tab {
       list-style: none;
       padding: 0;
       margin: 0 0 30px 0;
   }


   .list-tab li {
       display: inline-block;
       margin: 0 10px;
   }


   .list-tab a {
       text-decoration: none;
       color: #333;
       font-weight: bold;
       transition: color 0.3s;
   }


   .list-tab a:hover,
   .list-tab a:first-child {
       color: #00bfa5;
   }


   /* Gallery */
   .gallery {
       list-style: none;
       padding: 0;
       margin: 0 auto;
       display: flex;
       flex-wrap: wrap;
       justify-content: center;
       gap: 20px;
       max-width: 1100px;
   }


   .gallery li {
       width: 320px;
       height: 240px;
       background-color: #a3cd8c;
       border-radius: 8px;
       position: relative;
       overflow: hidden;
       cursor: pointer;
       box-shadow: 0 3px 6px rgba(0,0,0,0.15);
       transition: transform 0.3s;
   }


   .gallery li:hover {
       transform: translateY(-5px);
   }


   .gallery li a {
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
       height: 100%;
       color: white;
       text-decoration: none;
       font-size: 18px;
   }


   .gallery li i {
       font-size: 40px;
       margin-bottom: 10px;
   }


</style>
