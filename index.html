<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game Flappy Bird bằng HTML, CSS và Jquery &bull; Freetuts</title>
    <link href="flappybird/css/style.css" rel="stylesheet"/>
</head>
<body>
    <div id="container">   
        <div id="bird"></div>
        <div id="pole_1" class="pole"></div>
        <div id="pole_2" class="pole"></div>
        <button id="play_btn">Click vào để chơi</button>
        <span id="level">Level 1</span>
        <span id="score">0</span>
        <span id="high_score">Điểm cao nhất: 0</span>
    </div>
    <button id="restart_btn">Chơi lại</button>
    <script src="flappybird/js/jquery.min.js"></script>
    <script src="flappybird/js/script.js"></script>
</body>
</html>
