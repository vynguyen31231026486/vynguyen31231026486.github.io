    <title>Mục Lục Bài Tập & Thông Tin Cá Nhân - Nguyễn Hiền Vy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        
        /* PHẦN 1: THÔNG TIN CÁ NHÂN */
        .profile {
            text-align: center;
            padding-bottom: 25px;
            border-bottom: 3px solid #007bff;
            margin-bottom: 35px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #007bff;
            margin-bottom: 15px;
        }
        .profile h1 {
            color: #222;
            margin: 5px 0;
            font-size: 2em;
        }
        .profile p {
            margin: 5px 0;
            font-size: 1.1em;
            color: #555;
        }
        .social-links a {
            margin: 0 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* PHẦN 2: MỤC LỤC BÀI TẬP */
        .exercise-list h2 {
            color: #007bff;
            font-size: 1.6em;
            margin-bottom: 20px;
        }
        .exercise-list ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .exercise-list li {
            background: #e6f0ff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, background 0.3s;
            text-align: center;
        }
        .exercise-list li:hover {
            background: #cce0ff;
            transform: translateY(-3px);
        }
        .exercise-list a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
        }
    </style>
</head>
