<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Transform</title>
</head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
     figure {
            margin: 50px;
            transform: rotate(45deg) scale(0.5);
            transition: all 0.6 ease-out 0.25s;
        }
        
        figure:hover {
background-color:#263238;
color: white;
transform: scale(1.75);
box-shadow: 10px 10px
32px -4px rgba(0,0,0,0.75);
transition: all 1s ease-in 0.25s;

}
    .content{
        margin: 30px;
        font-size: 5rem;
        color: rgb(0, 0, 0);
        position: relative;
        border: 1px;
    }
    .number{
        font-size: 2rem;
        background-color: aquamarine;
        border-radius: 50%;
        position: absolute;
        left: 80px;
        top: -10px;
        opacity: 60%;
    }
</style>

<body>
    <figure>
        <div class="content">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="number">5</span>
        </div>
        <img width="200" src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png">
        <figcaption>BIT</figcaption>
    </figure>

</body>

</html>
