<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>BaiTap2</title>
<style>
/* ====== Kiểu dáng cơ bản ====== */
body { font-family: sans-serif; display: flex; gap: 40px; flex-wrap: wrap; padding: 20px; background: #f0f0f0; }
.view { width:300px; height:200px; position:relative; overflow:hidden; border:10px solid #fff; box-shadow:0 0 5px rgba(0,0,0,0.3); background:#fff; }
.view img { width:100%; height:100%; object-fit:cover; display:block; }
.mask { position:absolute; top:0; left:0; width:100%; height:100%; opacity:0; }
.view h2, .view p, .view a.info {
  position:relative; color:#fff; opacity:0; transition:0.4s ease;
}
.view h2 { margin:15px 0 0; text-align:center; }
.view p { text-align:center; font-size:14px; padding:0 10px; }
.view a.info {
  display:inline-block; text-decoration:none; background:#000; padding:6px 12px; margin:auto; color:#fff;
}

/* ===============================
   A. Ví dụ 1 (đã chỉnh sửa)
   - Nền xanh nhạt
   - Hiệu ứng trượt từ trái sang phải
   =============================== */
.view-first { background:#cce6ff; } /* Nền xanh nhạt */
.view-first .mask { background:rgba(0,128,255,0.4); transition:0.4s; }
.view-first h2, .view-first p, .view-first a.info { transform:translateX(-120px); }

.view-first:hover .mask { opacity:1; }
.view-first:hover h2, .view-first:hover p, .view-first:hover a.info {
  opacity:1; transform:translateX(0);
}

/* ===============================
   B. Ví dụ 7 (đã chỉnh sửa)
   - Ảnh xoay và thu nhỏ nhưng vẫn hiển thị
   - Chữ cũng xoay giống ảnh
   =============================== */
.view-seventh img { transition:0.6s ease; }
.view-seventh .mask { background:rgba(0,0,0,0.5); transition:0.6s; }
.view-seventh h2, .view-seventh p, .view-seventh a.info { transform:rotate(-200deg); }

.view-seventh:hover img {
  transform:rotate(360deg) scale(0.5);
  opacity:0.3; /* Vẫn nhìn thấy ảnh mờ */
}
.view-seventh:hover .mask { opacity:1; }
.view-seventh:hover h2, .view-seventh:hover p, .view-seventh:hover a.info {
  opacity:1; transform:rotate(0);
}

/* ===============================
   C. Hiệu ứng tùy chọn (Custom)
   - Mask mờ + hiệu ứng blur
   - Nội dung phóng to dần (pop effect)
   =============================== */
.view-custom .mask { background:rgba(255,0,120,0.25); backdrop-filter:blur(4px); }
.view-custom h2, .view-custom p, .view-custom a.info {
  transform:scale(0.2) translateY(40px);
}

.view-custom:hover .mask { opacity:1; }
.view-custom:hover h2, .view-custom:hover p, .view-custom:hover a.info {
  opacity:1; transform:scale(1) translateY(0);
}
</style>
</head>
<body>

<!-- A. Ví dụ 1 -->
<div class="view view-first">
  <img src="./VeNha/b4d73d0d-a6b3-4f84-9d52-0fa5002d5ed2.webp" />
  <div class="mask"></div>
  <h2>Hiệu ứng #1</h2>
  <p>Trượt từ trái sang phải</p>
  <a class="info" href="#">Xem thêm</a>
</div>

<!-- B. Ví dụ 7 -->
<div class="view view-seventh">
  <img src="./VeNha/b4d73d0d-a6b3-4f84-9d52-0fa5002d5ed2.webp" />
  <div class="mask"></div>
  <h2>Hiệu ứng #7</h2>
  <p>Xoay giống hình</p>
  <a class="info" href="#">Xem thêm</a>
</div>

<!-- C. Hiệu ứng Custom -->
<div class="view view-custom">
  <img src="./VeNha/b4d73d0d-a6b3-4f84-9d52-0fa5002d5ed2.webp" />
  <div class="mask"></div>
  <h2>Pop & Glow</h2>
  <p>Hiệu ứng neon + blur</p>
  <a class="info" href="#">Xem thêm</a>
</div>

</body>
</html>
