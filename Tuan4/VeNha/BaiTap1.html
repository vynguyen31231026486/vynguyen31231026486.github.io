<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>BaiTap1</title>
<style>
  /* Định dạng ban đầu */
  .khoa {
    display: inline-block;
    background-color: blue;       /* màu nền ban đầu */
    color: white;
    font-size: 20px;              /* kích thước font ban đầu */
    padding: 10px 20px;
    transform: matrix(1, 0, 0, 1, 0, 0);  /* ma trận ban đầu */
    transition: all 0.5s ease;    /* tạo hiệu ứng mượt */
  }


  /* Khi hover */
  .khoa:hover {
    background-color: red;                      /* đổi màu nền */
    font-size: 50px;                            /* đổi kích thước font */
    transform: matrix(1.4, -0.54, 0.54, 1.4, 0, 0);  /* áp dụng ma trận */
  }
</style>
</head>
<body>


<h1 class="khoa">Khoa CNTTKD</h1>


</body>
</html>
