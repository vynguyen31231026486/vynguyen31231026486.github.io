<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Example of Twitter Bootstrap 3 Grid System</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }
    header,
    section,
    article,
    aside,
    footer {
      background: blue;
      margin-top: 5px;
      height: 250px;
      color: white;
      line-height: 250px;
      font-size: 32px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row grid-demo">
      <div class="col-md-12">
        <header>Header (12 Cột)</header>
      </div>
      <div class="col-md-3">
        <section>Left Menu (3 cột)</section>
      </div>
      <div class="col-md-6">
        <article>Content (6 cột)</article>
      </div>
      <div class="col-md-3">
        <aside>Right (3 cột)</aside>
      </div>
      <div class="col-md-6 col-sm-6">
        <footer>Footer (6 cột)</footer>
      </div>
      <div class="col-md-6 col-sm-6">
        <footer>Footer (6 cột)</footer>
      </div>
    </div>
  </div>
</body>
